<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	      <STYLE TYPE="text/css">
		H1
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 24pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-ALIGN: left;
            PADDING-LEFT: 0px;
		}
		H2
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 16pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-ALIGN: left;
            PADDING-LEFT: 0px;
		}
		H3
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 14pt;

			TEXT-ALIGN: left;

			PADDING-LEFT: 10px;
		}

			FONT-WEIGHT: bold;
			FONT-SIZE: 15pt;
			FONT-FAMILY: Arial;

			FONT-WEIGHT: bold;

		}
		span.value
		{
			FONT-WEIGHT: normal;

			FONT-FAMILY: Arial;

		}
		span.separator
		{
			FONT-WEIGHT: normal;

		P

			FONT-SIZE: 14pt;

			FONT-FAMILY: Arial;

            PADDING-LEFT: 30px;
		}

        </STYLE>
   	    <title>Release notes</title>
	</head>

	<body>
<H1>Release notes for version 4.5.0</H1>

<p>CTRL+G to open a dialog to enter the distance where we you want to move the cursor</p>
