<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	      <STYLE TYPE="text/css">
		H1
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 24pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-ALIGN: center;
		}
		H2
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 16pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-ALIGN: left;
                        PADDING-LEFT: 10px;
		}
		H3
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 14pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-ALIGN: left;
                        PADDING: 0px 0px 0px 0px;
		}
		table {
			PADDING-LEFT: 10px;
		}
		span.header
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 15pt;
			FONT-FAMILY: Arial;
			BACKGROUND-COLOR: #ffffff;
			text-align: left;
		}
		span.item
		{
			FONT-WEIGHT: bold;
			FONT-SIZE: 14pt;
			FONT-FAMILY: Arial;
			BACKGROUND-COLOR: #ffffff;
			text-align: right;
		}
		span.value
		{
			FONT-WEIGHT: normal;
			FONT-SIZE: 14pt;
			FONT-FAMILY: Arial;
			BACKGROUND-COLOR: #ffffff;
			TEXT-ALIGN: left;
		}
		span.separator
		{
			FONT-WEIGHT: normal;
			FONT-SIZE: 14pt;
			FONT-FAMILY: Arial;
			BACKGROUND-COLOR: #ffffff;
			TEXT-ALIGN: left;
		}
		P
		{
			FONT-SIZE: 14pt;
			COLOR: black;
			FONT-FAMILY: Arial;
			TEXT-DECORATION: none
                        PADDING-LEFT: 30px;
		}
		#cssTable td 
		{
		    text-align: center; 
		    vertical-align: top;
		}
		

              </STYLE>
   	      <title>Historical Weather Data</title>
	</head>

	<body>
		<table cellSpacing="5" cellPadding="0" border="1" id="cssTable">
			<tbody>
				<TR>
					<TD COLSPAN=3><H1>@100</H1></TD> <!-- EVENT SUMMARY -->
					<TD COLSPAN=6><H1>@200</H1></TD> <!-- HISTORICAL WEATHER DATA -->
				</TR>
				<TR>
					<TD><SPAN class="item">@101</SPAN></TD> <!-- Date -->
					<TD COLSPAN=2>@110</TD>
					<TD><SPAN class="item">@201</SPAN></TD> <!-- Daily Normals -->
					<TD><SPAN class="item">@202</SPAN></TD> <!-- Year -1 -->
					<TD><SPAN class="item">@203</SPAN></TD> <!-- Year -2 -->
					<TD><SPAN class="item">@204</SPAN></TD> <!-- Year -3 -->
					<TD><SPAN class="item">@205</SPAN></TD> <!-- Monthly normals -->
				</TR>
				<TR>
					<TD><SPAN class="item">@102</SPAN></TD> <!-- Sunrise/Sunset -->
					<TD>@111</TD>
					<TD>@112</TD>
					<TD><SPAN class="item">@206</SPAN></TD> <!-- Temperature Max -->
					<TD><SPAN class="value">@220</SPAN></TD>
					<TD><SPAN class="value">@221</SPAN></TD>
					<TD><SPAN class="value">@222</SPAN></TD>
					<TD><SPAN class="value">@223</SPAN></TD>
					<TD><SPAN class="value">@224</SPAN></TD>
				</TR>
				<TR>
					<TD><SPAN class="item">@103</SPAN></TD> <!-- Daylight hours -->
					<TD>@113</TD>
					<TD></TD>
					<TD><SPAN class="item">@207</SPAN></TD> <!-- Temperature Min -->
					<TD><SPAN class="value">@225</SPAN></TD>
					<TD><SPAN class="value">@226</SPAN></TD>
					<TD><SPAN class="value">@227</SPAN></TD>
					<TD><SPAN class="value">@228</SPAN></TD>
					<TD><SPAN class="value">@229</SPAN></TD>
				</TR>
				<TR>
					<TD><SPAN class="item">@104</SPAN></TD> <!-- Moon phase -->
					<TD>@114</TD>
					<TD></TD>
					<TD><SPAN class="item">@208</SPAN></TD> <!-- Temperature Avg -->
					<TD><SPAN class="value">@230</SPAN></TD>
					<TD><SPAN class="value">@231</SPAN></TD>
					<TD><SPAN class="value">@232</SPAN></TD>
					<TD><SPAN class="value">@233</SPAN></TD>
					<TD><SPAN class="value">@234</SPAN></TD>
				</TR>
				<TR>
					<TD></TD>
					<TD></TD>
					<TD></TD>
					<TD><SPAN class="item">@209</SPAN></TD> <!-- Precip -->
					<TD><SPAN class="value">@235</SPAN></TD>
					<TD><SPAN class="value">@236</SPAN></TD>
					<TD><SPAN class="value">@237</SPAN></TD>
					<TD><SPAN class="value">@238</SPAN></TD>
					<TD><SPAN class="value">@239</SPAN></TD>
				</TR>
				<TR>
					<TD></TD>
					<TD></TD>
					<TD></TD>
						<TD><SPAN class="item">@210</SPAN></TD> <!-- Severe weather (US Only) -->
					<TD><SPAN class="value">@240</SPAN></TD>
					<TD><SPAN class="value">@241</SPAN></TD>
					<TD><SPAN class="value">@241</SPAN></TD>
					<TD><SPAN class="value">@242</SPAN></TD>
					<TD><SPAN class="value">@243</SPAN></TD>
				</TR>
			</tbody>
                </table>
	</body>
</html>
